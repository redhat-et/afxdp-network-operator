# permissions for end users to view afxdps.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: afxdp-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: afxdp-network-operator
    app.kubernetes.io/part-of: afxdp-network-operator
    app.kubernetes.io/managed-by: kustomize
  name: afxdp-viewer-role
rules:
- apiGroups:
  - hns.dev
  resources:
  - afxdps
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - hns.dev
  resources:
  - afxdps/status
  verbs:
  - get
